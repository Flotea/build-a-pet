<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="top">
        <h1>Build-A-Pet</h1>
        <img src="assets/cat.png" alt="">
    </div>
    <div id="frm">
        <p>
        <h2>Pet Name:</h2> 
        <input type="text" id="name">
        </p>
        <p>
        <h2>Type of Animal:</h2>
        <select name="" id="type">
        <option class="ani" id="aniCa" value="cat">Cat</br>
        <option class="ani" id="aniFe" value="ferret">Ferret</br>
        <option class = "ani" id="aniCh" value="chinchilla">Chinchilla</br>
        <option class="ani" id="aniDr" value="dragon">Dragon</br>
        </select>
        </p>
        <p>
        <h2>Number of Legs:</h2>
        <input type="radio" name="numLeg" class="numLeg" id="0Leg" value="0">0</br>
        <input type="radio" name="numLeg" class="numLeg" id="2Leg" value="2">2</br>
        <input type="radio" name="numLeg" class="numLeg" id="3Leg" value="3">3</br>
        <input type="radio" name="numLeg" class="numLeg" id="4Leg" value="4">4</br>
        </p>
        <p>
        <h2>Special Abilities:</h2>
        <input class="abi" type="checkbox" name="abi" id="fiAb" value="breath fire">Breathes fire</br>
        <input class="abi" type="checkbox" name="abi" id="riAb" value="have a rich owner">Has a rich owner</br>
        <input class="abi" type="checkbox" name="abi" id="haAb" value="can do handstand">Can do a handstand</br>
        </p>
        <p>
        <h2>Pet Email:</h2> 
        <input type="text" id="email">
        </p>
        <p>
        <h2>Pet Password:</h2> 
        <input type="text" id="pass">
        </p>
        <p>
        <h2>Pet Description:</h2> 
        <input type="text" id="desc">
        </p>
        <input type="submit" value="Submit" id="submitBtn">
    </div>



    <script src="app.js"></script>
</body>
</html>
