<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="top">
        <h1>Build-A-Pet</h1>
        <img src="assets/cat.png" alt="">
    </div>
    <form>
        <p>
        <h2>Pet Name:</h2> <input type="text">
        </p>
        <p>
        <h2>Type of Animal:</h2>
        <input type="radio" name="ani" value="cat">Cat</br>
        <input type="radio" name="ani" value="ferret">Ferret</br>
        <input type="radio" name="ani" value="chinchilla">Chinchilla</br>
        <input type="radio" name="ani" value="dragon">Dragon</br>
        </p>
        <p>
        <h2>Number of Legs:</h2>
        <input type="radio" name="numLeg" value="0">0</br>
        <input type="radio" name="numLeg" value="2">2</br>
        <input type="radio" name="numLeg" value="3">3</br>
        <input type="radio" name="numLeg" value="4">4</br>
        </p>
        <p>
        <h2>Special Abilities:</h2>
        <input type="radio" name="specAb" value="fire">Breathes fire</br>
        <input type="radio" name="specAb" value="rich">Has a rich owner</br>
        <input type="radio" name="specAb" value="handstand">Can do a handstand</br>
        </p>
        <p>
        <h2>Pet Email:</h2> <input type="text">
        </p>
        <p>
        <h2>Pet Password:</h2> <input type="text">
        </p>
        <p>
        <h2>Pet Description:</h2> <input type="text">
        </p>
        <input type="submit" value="Submit">
    </form>


    <script src="app.js"></script>
</body>
</html>
